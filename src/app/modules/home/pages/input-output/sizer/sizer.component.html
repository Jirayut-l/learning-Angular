<div>
  <button (click)="decrease()" title="smaller" type="button">-</button>
  <button (click)="increase()" title="bigger" type="button">+</button>
  <span [style.font-size.px]="size">FontSize: {{ size }}px</span>

  <h3>Price</h3>
  <input [(ngModel)]="priceValue" type="number" />
  <p>{{ priceValue }}</p>
</div>
