<form [formGroup]="profileForm">
  <div class="mb-2">
    <label for="first-name" class="form-label">First Name: </label>
    <input id="first-name" type="text" class="form-control" formControlName="firstName" required />
  </div>
  <div class="mb-2">
    <label for="last-name" class="form-label">Last Name: </label>
    <input id="last-name" type="text" class="form-control" formControlName="lastName" />
  </div>

  <div formGroupName="address">
    <h2>Address</h2>
    <div class="mb-2">
      <label for="street" class="form-label">Street: </label>
      <input id="street" class="form-control" type="text" formControlName="street" />
    </div>
    <div class="mb-2">
      <label for="city" class="form-label">City: </label>
      <input id="city" class="form-control" type="text" formControlName="city" />
    </div>
    <div class="mb-2">
      <label for="state" class="form-label">State: </label>
      <input id="state" class="form-control" type="text" formControlName="state" />
    </div>
    <div class="mb-2">
      <label for="zip" class="form-label">Zip Code: </label>
      <input id="zip" class="form-control" type="text" formControlName="zip" />
    </div>
  </div>

  <h2>Aliases</h2>
  <button type="button" class="btn btn-secondary" (click)="addAlias()">+ Add another alias</button>
  <div formArrayName="aliases">
    <div class="mt-3">
      <ng-container *ngFor="let alias of aliases.controls; index as i">
        <label for="alias-{{ i }}" class="form-label">Alias:</label>
        <div class="d-flex flex-row">
          <div class="w-75">
            <input id="alias-{{ i }}" type="text" class="form-control" [formControlName]="i" />
          </div>
          <div class="d-flex justify-content-center w-25">
            <button (click)="deleteAlias(i)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr />

<p>Form Value: {{ profileForm.value | json }}</p>

<p>Form Status: {{ profileForm.status }}</p>

<button type="button" (click)="updateProfile()">Update Profile</button>
